<!DOCTYPE html>
<html>
    <head>
        <title>JS Class</title>
    </head>
    <body>
        <h2>Javascript Class Inheritance</h2>

        <p id="details"></p>
        <p id="greetings"></p>

        <script>
            class Student{
                constructor(name) {
                    this.studentName=name;
                }
                static hello(){
                    return "Hello";
                }
                present(){
                    return 'My name is ' + this.studentName;
                }
            }
            class Grade extends Student {
                constructor(name,grade) {
                    super(name);
                    this.studentGrade = grade;
                }
                show(){
                    return this.present() + ' ,from ' + this.studentGrade;
                }
            }
            let mystudent = new Grade("Tina","Grade 6");
            document.getElementById("details").innerHTML = myStudent.show();
            // hello() is a static method that cannot be accessed by object myStudent
            document.getElementById("greetings").innerHTML = Student.hello();
        </script>
    </body>
</html>
