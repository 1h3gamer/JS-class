<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p id="student1"></p>
        <p id="student2"></p>

        <script>
            class student{
                constructor(name,year){
                    this.name=name;
                    this.year=year;
                }
                age(){
                    let date=new Date();
                    return date.getFullYear()-this.year;
                }
            }
            student1= new student("sam", 2014);
            document.getElementById("student1").innerHTML="My name is " +student1.name+ "I am born in " +student1.year +" my age is  "+student1.age();

            student2 = new student("john", 2008);
            document.getElementById("student2").innerHTML = "My name is " + student2.name + "I am born in " +student2.year +" my age is  "+ student2.age();
        </script>
    </body>
</html>
