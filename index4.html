<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>Javascript datatypes, Let keyboard and loops</h2>
        <p id="result"></p>
        <script>
            var i; // i is undefined
            var text = " ";
            {
                let i = 0; // assigning a value for i only within the block
                while (i<10){
                    text +="The values inside the block: "+ i +"<br>";
                    i++;
                    document.getElementById("result").innerHTML = text;
                }
            }
            document.write("The value of i outsided the block is: "
                +i
            );
        </script>
    </body>
</html>
